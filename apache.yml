---
- hosts: webserver
  become: True
  tasks:
  - name: install packages
    yum:
      name: "httpd"
      state: "present"
  - name:  Start Apache Server
    Service:
      name: "httpd"
      state:  started
      enabled:  True
  - name: Deploy static website
    copy:
      src:  index.html
      dest: /var/www/html/    

